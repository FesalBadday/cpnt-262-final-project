<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Subscribe</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/client.js" defer></script>
</head>
<body>
  <header>
    <!--Global Navigation-->
    <nav>
      <p class="nav-text">Logo</p>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="subscribe.html">Subscribe</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-section">
      <form action="" method="POST">
      <h1>Sign up for Exclusive Deals</h1>
        <fieldset>
          <label class="label-box"><strong>Email</strong></label>
            <input class="input-box" type="text" name="Email" required>
          <label class="label-box"><strong>Name</strong></label>
            <input class="input-box" type="text" name="Name" required>
        </fieldset>
      <h2>Preferred Platform</h2>
        <fieldset>
          <ul>
            <li><label>PC</label>
              <input type="radio" name="option"></li>
            <li><label>PS5</label>
              <input type="radio" name="option"></li>
            <li><label>Xbox</label>
              <input type="radio" name="option"></li>
            <li><label>Nintendo Switch</label>
              <input type="radio" name="option"></li>
            <li><label>Other</label>
              <input type="radio" name="option"></li>
          </ul>
        </fieldset>
        <button class="submit-button" type="submit"><strong>Sign Up</strong></button>
      </form>
    </div>
  </main>
  <footer class="footer-section">
    <p class="footer-text">Matrix Squad &copy;2021</p>
  </footer>
</body>
