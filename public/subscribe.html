<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/client.js" defer></script>
</head>

<body>
  <header>
    <!--Global Navigation-->
    <nav>
      <p class="nav-text">Logo</p>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="store">Store</a></li>
        <li><a href="team">Team</a></li>
        <li><a href="subscribe">Subscribe</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-section">
      <form action="/subscribe" method="POST">
        <h1>Sign up for Exclusive Deals</h1>

        <fieldset>
          <label class="label-box"><strong>Email</strong></label>
          <input class="input-box" type="email" name="email" required>
          <label class="label-box"><strong>Name</strong></label>
          <input class="input-box" type="text" name="name" required>
        </fieldset>

        <h2>Preferred Platform</h2>

        <fieldset class="platform">
          <ul>
            <li>
              <label>
                <input type="radio" name="platform" value="pc" required>
                <img src="assets/images/platform/pc.png" alt="pc icon">
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="platform" value="playstation">
                <img src="assets/images/platform/playstation.png" alt="playstation icon">
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="platform" value="xbox">
                <img src="assets/images/platform/xbox.png" alt="xbox icon">
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="platform" value="nintendo-switch">
                <img src="assets/images/platform/nintendo-switch.png" alt="nintendo switch icon">
              </label>
            </li>
          </ul>
        </fieldset>

        <button class="submit-button" type="submit"><strong>Sign Up</strong></button>
      </form>
    </div>
  </main>
  <footer class="footer-section">
    <p class="footer-text">Matrix Squad &copy;2021</p>
  </footer>
</body>

</html>
